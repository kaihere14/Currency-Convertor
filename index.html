<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="icon" href="/Images/Screenshot 2025-07-07 at 4.47 Background Removed.36â€¯PM.png";
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <h2>Currency Convertor</h2>
        <form action="">
          <div class="amount">
            <input value="" type="text" placeholder="Enter Your amount" />
          </div>
          <div class="dropdown">
            <div class="from">
              <p>From</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="" />
                <select name="from" id="">
                </select>
              </div>
            </div>
            <div class="convert-logo">
              <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="to">
              <p>To</p>
              <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
                <select name="to" id="">
                </select>
              </div>
            </div>
          </div>
          <div class="final">
            <div class="msg">1USD = 80INR</div>
            <button>Convert</button>
          </div>
        </form>
      </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
